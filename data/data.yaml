    headline: "ردا على دعوة بايدن.. البرهان وحميدتي منفتحان على الحلول السلمية"
    image: "https://abdelfadeil.github.io/app/images/البرهان_وحميدتي_منفتحان_على_الحلول_السلمية.jpeg"
    date: "2024-09-19"
    summary: >
      علق قائد قوات الدعم السريع في السودان، محمد حمدان دقلو، الأربعاء، على دعوة الرئيس الأميركي، جو بايدن، طرفي النزاع في السودان إلى استئناف المفاوضات الرامية لإنهاء الحرب المستمرة بينهما منذ أبريل 2023. بالقول إنه مستعد لوقف إطلاق النار والسعي لحل سلمي.
      وقال دقلو في بيان صحفي: "ملتزمون بالسعي إلى حل سلمي للأزمة في السودان، وسنواصل الانخراط في عمليات السلام. ولم تكن الحرب أبدا خيارا لنا، وكان موقفنا ولا يزال ثابتا مع السلام والحكم المدني الديمقراطي. الحرب كانت خيار وصناعة الذين عطلوا إجراءات التسوية السياسية المتمثلة في الاتفاق الإطاري".

  - id: 2
    headline: "الأمم المتحدة: القتال يهدد أرواح مئات الآلاف من سكان الفاشر بالسودان"
    image: "https://abdelfadeil.github.io/app/images/القتال_يهدد_أرواح_مئات_الآلاف.jpg"
    date: "2024-09-19"
    summary: >
      حذّر مسؤولون كبار في الأمم المتحدة، الخميس، من أنّ أرواح مئات آلاف الأشخاص في الفاشر مهدّدة جراء القتال الدائر في المدينة الواقعة في غرب السودان والمحاصرة من جانب قوات الدعم السريع، معربين عن قلقهم من تصاعد حدة النزاع في إقليم دارفور.
      
      والسبت، تجدّدت المعارك العنيفة في الفاشر حيث تشنّ قوات الدعم السريع هجوما للسيطرة على المدينة الواقعة جنوب غربي البلاد، حيث تحاصرها منذ مايو.
     
      ومنذ أبريل 2023 يشهد السودان حربا مستعرة بين الجيش بقيادة عبدالفتاح البرهان وقوات الدعم السريع بقيادة نائبه السابق محمد حمدان دقلو "حميدتي".
     
      وفجر الخميس، قالت أمام مجلس الأمن الدولي مارثا بوبي، وكيلة الأمين العام للأمم المتحدة لشؤون إفريقيا، إنّ "مئات آلاف المدنيين العالقين في الفاشر يواجهون الآن مخاطر عنف جماعي".
     
      وأودت الحرب في السودان بحياة عشرات الآلاف وشرّدت الملايين مما تسبّب في واحدة من أسوأ الأزمات الإنسانية في العالم، وفقا للأمم المتحدة.
     
      وكان خبراء في مجلس حقوق الإنسان التابع للأمم المتحدة دعوا في مطلع سبتمبر إلى "نشر فوري" لقوة "مستقلة ومحايدة" لحماية المدنيين في السودان، في توصية رفضها قادة البلاد.
     
      والثلاثاء، دعا الرئيس الأميركي جو بايدن طرفي النزاع في السودان إلى استئناف المفاوضات الرامية لإنهاء الحرب المستمرة بينهما منذ أبريل 2023 والتي خلّفت عشرات آلاف القتلى ودفعت البلاد إلى حافة المجاعة.
